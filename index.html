<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
 <div class="app_box">
   
    <span class="nav_bar">Notes</span>
    <div class="notes_box"></div>
    <button class="add_btn">+</button>
    
    <div class="add_note_box">
      
      <input class="note_content" placeholder="Write your note here...">
      <button class="add_note_btn">
        +
      </button>
      
    </div>
    
    <div class="message_box">
      <div class="message">
        <p>
          Please enter a note before adding.
        </p>
      </div>
      <button class="closeMessage">OK</button>
    </div>
  
  </div>
 
<script type="module" src="script.js"></script>
</body>
</html>
